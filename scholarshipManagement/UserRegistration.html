<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/UserReigsterForm.css">
    <link rel="icon" type="img/png" href="Logo/Mscholar-1.png">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="javaScript/validation.js"></script>
    <title>User Registration</title>
</head>
<body>
    <form id="register_form" action="php/UserRegister.php" method="post" novalidate>
        <div class="form-container">
            <div class="form-head">
                <h1 class="register">User Register</h1>
            </div>
            <p class="description">
                Please fill the form to register as an user.
            </p>
            <div class="form-elements">
                <p>
                    <label for="name"><b>User name</b></label>
                    <input type="text" placeholder="Enter name" name="userName" id="userName" >
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" >
                    <label for="dateOfBirth"><b>Date of Birth</b></label>
                    <input type="date" name="dateOfBirth" id='dateOfBirth' >
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" >
                    <i class="bi-eye-slash" id="togglePassword"></i>
                    <label for="confirmPassword"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" >
                </p>
                <p>
                    By creating an account you agree to our <a href="#">Terms & Privacy</a>.
                </p>
                <p>
                    already registered? <a href="php/userlogin.php">Login here</a>
                </p>
                <button class="registerbtn">Register</button>
            </div>
        </div>
    </form>
    <script src="javaScript/passwordVisibility.js"></script>
</body>
</html>
