<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/UGapplication.css">
    <link rel="icon" type="img/png" href="Logo/Mscholar-1.png">
    <title>UG Application</title>
</head>
<body>
    <div class="application-container">
        <h1>Application Form</h1>
        <form action="php/ugapplication.php" method="post">
            <div class="form-description">
                <h2>Fill your correct details in appropriate fields.</h2>
            </div>
            <fieldset>
                <legend>Personal details</legend>
                <div class="form-elements">
                        <label>User Id : </label>
                        <input type="text" name="user_id" id="user_id">
                        
                        <label class="first_name"> Name : </label>
                        <input type="text" name="applicant_name"
                        id="applicant_name">
                        
                        <label >Email : </label>
                        <input type="email"
                        id="email" name="email">
                        
                        <label >Gender : </label>
                        <select id="gender"  name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                        
                        <label>Father name : </label>
                        <input type="text" name="father_name" id="father_name">
                        
                        <label>Mother name :</label>
                        <input type="text" name="mother_name" id="mother_name">
                        
                        <label>DOB : </label>
                        <input type="date" name="dob" id="dob">     
                </div>
            </fieldset>
            <fieldset>
                
                <legend>Education details</legend>
                <div class="form-elements">
                    <label>12th Registration No : </label>
                    <input type="number" name="12th_reg_no" id="12th_reg_no">    
                    
                    <label>12th percentage : </label>
                    <input type="text" name="12th_percentage" id="12th_percentage">
                    
                    
                    <label>12th college name : </label>
                    <input type="text" name="12th_coll_name" id="12th_coll_name">
                    
                    
                    <label>Degree: </label>
                    <input type="text" name="degree" id="degree">
                    
                    <label>Course : </label>
                    <input type="text" name="course" id="course">
                    
                    
                    <label>University name : </label>
                    <input type="text" name="uni_name" id="uni_name">
                    
                    
                    <label>College Name :</label>
                    <input type="text" name="college_name" id="college_name">
                    
                    
                    <label>City : </label>
                    <input type="text" name="city" id="city">
                    
                    
                    <label>University registration No</label>
                    <input type="text" name="uni_regno" id="uni_regno">
                    
                    
                    <label>Course duration : </label>
                    <input type="number" name="course_dur" id="course_dur">
                    
                    <label>Current study year :</label>
                    <select id="study_year" name="study_year" onchange="return showdv(this,'one','two','three','four');">
                        <option value="1">one</option>
                        <option value="2">two</option>
                        <option value="3">three</option>
                        <option value="4">four</option>
                    </select>

                    <div id="prev_marks" style="display:none;">
                        <label for=>Enter your previous year CGPA : </label>
                        <input name="previous cgpa" type="text" id="cgpa"></input>
                        <button type="button" id = 'validate' onclick="return validateCgpa()">Validate CGPA</button>
                    </div>

                     <p id="Prompt"></p>

                    <label>Applied Clause :</label>
                    <input type="text" value="UG" name="clause" id="clause" readonly>
                    
                </div>
            </fieldset>
            <div class="UGsubmitbtn">
                <input type="submit" class="UGsubmit">
            </div>
        </form>
    </div>
    <script>
        function showdv(obj,id1,id2,id3,id4) {
            txt=obj.options[obj.selectedIndex].text;
            document.getElementById("prev_marks").style.display='none';
             
            if (txt.match(id1)) {
                document.getElementById("prev_marks").style.display='none';
                document.getElementById("codFiscaleFieldXxx").value=txt
            }
             
            if (txt.match(id2)) {
                document.getElementById("prev_marks").style.display='block';
                document.getElementById("codFiscaleFieldXxx").value=txt
            }

            if (txt.match(id3)) {
                document.getElementById("prev_marks").style.display='block';
                document.getElementById("codFiscaleFieldXxx").value=txt
            }

            if (txt.match(id4)) {
                document.getElementById("prev_marks").style.display='block';
                document.getElementById("codFiscaleFieldXxx").value=txt
            }
        }

        function validateCgpa(){
            var validate = document.getElementById('validate');
            var cgpa = parseFloat(document.getElementById('cgpa').value);
            var prompt = document.getElementById('Prompt');
            validate.onclick = function() {
                if (cgpa >= 8.0) {
                    prompt.innerHTML = 'Please submit your application';
                }
                else if (cgpa < 8.0) {
                    prompt.innerHTML = 'You cannot submit due to cgpa constraints';
                } 
                
            }
        }
</script>
</body>
</html>
